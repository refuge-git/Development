name: CI/CD para EC2 pública e privada

on:
  push:
    branches:
      - main # O branch que acionará o deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      # 5. Configuração do ambiente Java/Maven
      - name: BE - Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 6. (opcional) Testes automatizados
      # - name: BE - Executar Testes automatizados
      #   run: mvn clean test
      #   working-directory: ./servidor-web-clean-arch

      # 7. Geração do .jar
      - name: BE - Gerar Artefato .JAR
        run: mvn package -DskipTests=true
        working-directory: ./servidor-web-clean-arch

      # 7. Padronizar o nome do JAR
      - name: BE - Renomear JAR para app_loko.jar
        run: |
          JAR_NAME=$(ls target/*.jar)
          mv $JAR_NAME target/app_loko.jar
          echo "Renomeado para: target/app_loko.jar"
        working-directory: ./servidor-web-clean-arch

      # 7. Enviar artefato para EC2 pública via rsync
      - name: BE - Copiar arquivos para EC2 pública
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: /home/${{ secrets.REMOTE_USER }}/servidor-web-clean-arch
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "./servidor-web-clean-arch/target/app_loko.jar"

      # 8. Enviar o arquivo da EC2 pública para a EC2 privada
      - name: BE - Enviar para EC2 privada e reiniciar serviço
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            ARQUIVO_PEM="/home/${{ secrets.REMOTE_USER }}/chavetmp.pem"
            echo "Arquivo pem que sera criado: $ARQUIVO_PEM"

            rm $ARQUIVO_PEM -f
            echo "Arquivo .pem excluído"

            echo "${{ secrets.EC2_SSH_KEY }}" > $ARQUIVO_PEM || true
            echo "Arquivo pem criado"
            chmod 400 $ARQUIVO_PEM || true
            echo "Permissões ao pem concedidas"

            USUARIO_IP=${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST_PRIVADO }}
            echo "usuario@ip configurado: $USUARIO_IP"

            echo "Tentando enviar arquivo /home/${{ secrets.REMOTE_USER }}/servidor-web-clean-arch/app_loko.jar"
            scp -o StrictHostKeyChecking=no -i $ARQUIVO_PEM ./servidor-web-clean-arch/target/app_loko.jar $USUARIO_IP:/usr/share/api/app_loko.jar

            echo "Arquivo jar enviado ao ec2 privado"

            ssh -i $ARQUIVO_PEM $USUARIO_IP 'sudo docker compose restart api'
            echo "serviço reiniciado via docker compose"
